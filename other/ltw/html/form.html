<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            body {
                font-family: Cambria;
            }
            label {
                color:rgb(28, 73, 88);
                display: block;
                margin-top: 10px;
            }
            fieldset {
                margin-top: 15px;
            }
        </style>
        <title>HTML Exercise 3 Form</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <header>
            <h1>Form</h1>
        </header>

        <form action="save.php" method="GET">
            <label>Name<br>
                <input type="text" placeholder="Name" name="name" />
            </label>
            
            <fieldset>
                <legend>Age</legend>
                <label> <input type="radio" name="age" value="lt18"> &lt 18<br> </label>
                <label> <input type="radio" name="age" value="19-35"> 19-35<br> </label>
                <label> <input type="radio" name="age" value="36-48"> 36-48<br> </label>
                <label> <input type="radio" name="age" value="gt49"> &gt 49<br> </label>
            </fieldset>
            
            <label>Profession<br>
                <input type="text" placeholder="Job" name="profession">
            </label>

            <label>Country<br>
                <select name="country">
                    <option value="portugal">Portugal</option>
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <option value="greece">Greece</option>
                </select>
            </label>

            <fieldset>
                <legend>Interests</legend>
                <label> <input type="checkbox" name="interest" value="photography">Photography </label>
                <label> <input type="checkbox" name="interest" value="music">Music</label>
                <label> <input type="checkbox" name="interest" value="cinema">Cinema </label>
                <label> <input type="checkbox" name="interest" value="computers">Computers </label>
            </fieldset><br>

            <label>How did you find about us<br>
                <textarea name="how" cols="40" rows="5"></textarea>
            </label>

            <input style="border-radius: 1px; margin-top: 50px;" type="submit" value="SUBMIT">
        </form>
    </body>
</html>
