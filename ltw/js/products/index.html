<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <form action="#" method="get">
      <label>Description <input type="text" name="description" placeholder="Item"></label>
      <label>Quantity <input type="text" name="quantity" placeholder="Amount"></label>
      <input type="submit" value="Add">
    </form>

    <table id="products">
      <thead><th>Description</th><th>Quantity</th><th>Actions</th></thead>
    </table>

    <footer>
      Total: <span id="total">0</span>
    <footer>
      
  </body>
</html>
